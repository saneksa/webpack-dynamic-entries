<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Выбор модулей</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        button {
            margin-top: 1rem;
        }

        #module-list {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            max-height: 500px;
        }
    </style>
</head>

<body>
    <h1>Выберите модули для сборки</h1>
    <form id="module-form">
        <div id="module-list">Загрузка...</div>
        <button type="submit">Собрать выбранные</button>
    </form>

    <script>
        const moduleList = document.getElementById('module-list');
        const form = document.getElementById('module-form');

        async function loadModules() {
            const res = await fetch('/tech/modules');
            const modules = await res.json();
            moduleList.innerHTML = modules.map(mod =>
                `<label><input type="checkbox" name="modules" value="${mod}"> ${mod}</label>`
            ).join('');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const selected = Array.from(document.querySelectorAll('input[name="modules"]:checked'))
                .map(input => input.value);

            const searchParams = new URLSearchParams()

            searchParams.set("modules", JSON.stringify(selected))

            await fetch("/tech/init-modules" + "?" + searchParams.toString(), {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

        });

        loadModules();
    </script>
</body>

</html>
