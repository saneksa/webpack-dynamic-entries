<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;

        label {
            display: block;

        button {

<body>
    <h1>–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥—É–ª–∏ –¥–ª—è —Å–±–æ—Ä–∫–∏</h1>
    <form id="module-form">
        <div id="module-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <button type="submit">–°–æ–±—Ä–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ</button>
    </form>

    <script>
        const moduleList = document.getElementById('module-list');
        const form = document.getElementById('module-form');

        async function loadModules() {
            const res = await fetch('/modules');
            const modules = await res.json();
            moduleList.innerHTML = modules.map(mod =>
                `<label><input type="checkbox" name="modules" value="${mod}"> ${mod}</label>`
            ).join('');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const selected = Array.from(document.querySelectorAll('input[name="modules"]:checked'))
                .map(input => input.value);
            await fetch('/selected-modules', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(selected),
            });

        });

        loadModules();
    </script>
</body>

</html>
